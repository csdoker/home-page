    <script src="./js/ribbons-effect.js"></script>
    <script>
      (function () {
        function initRibbons() {
          new Ribbons({
            colorSaturation: '60%',
            colorBrightness: '50%',
            colorAlpha: 0.5,
            colorCycleSpeed: 5,
            verticalPosition: 'random',
            horizontalSpeed: 200,
            ribbonCount: 3,
            strokeSize: 0,
            parallaxAmount: -0.2,
            animateSections: true,
          });
        }
        function animateCSS(element, animationName, callback) {
          var node = document.querySelector(element);
          node.classList.add('animated', animationName);

          function handleAnimationEnd() {
            node.classList.remove('animated', animationName);
            node.removeEventListener('animationend', handleAnimationEnd);

            if (typeof callback === 'function') callback();
          }

          node.addEventListener('animationend', handleAnimationEnd);
        }
        function bindEvent() {
          var menuIcon = document.querySelector('#menuIcon');
          var isAnimate = false;
          menuIcon.addEventListener('click', function () {
            if (!isAnimate) {
              isAnimate = true;
              if (menuIcon.classList.contains('icon-menu')) {
                menuIcon.classList.remove('icon-menu');
                menuIcon.classList.add('icon-up');
                document
                  .querySelector('#navigationWrapper')
                  .classList.add('visible');
                animateCSS('#navigationWrapper', 'bounceInDown', function () {
                  isAnimate = false;
                });
              } else {
                menuIcon.classList.add('icon-menu');
                menuIcon.classList.remove('icon-up');
                animateCSS('#navigationWrapper', 'bounceOutUp', function () {
                  document
                    .querySelector('#navigationWrapper')
                    .classList.remove('visible');
                  isAnimate = false;
                });
              }
            }
          });
        }
        function initDate() {
          document.querySelector('#date').innerHTML = new Date().getFullYear();
        }
        initDate();
        initRibbons();
        bindEvent();
      })();
    </script>
